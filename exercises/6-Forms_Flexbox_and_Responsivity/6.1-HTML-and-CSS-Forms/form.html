<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="whole-page">
      <header>
        <h1>Resume</h1>
      </header>

      <main>
        <h3>Please describe your carreer below:</h3>

        <form action method="get">
          <fieldset>
            <legend>Personal data</legend>
            <div class="inputs-group">
              <label for="name-input">Name</label>
              <input
                type="text"
                name="name"
                id="name-input"
                placeholder="Your full name"
                maxlength="40"
                required
              />
              <label for="email-input">E-mail</label>
              <input
                type="email"
                name="email"
                id="email-input"
                placeholder="your@email.com"
                maxlength="50"
                required
              />
              <label for="zip-code-input">CEP (Zip code)</label>
              <input
                type="text"
                name="cep"
                id="zip-code-input"
                maxlength="11"
                placeholder="12.345-678"
                required
              />
              <label for="address-input">Address</label>
              <input
                type="text"
                name="address"
                id="address-input"
                maxlength="200"
                required
                placeholder="Nameless avenue, 000"
              />
              <label for="city-input">City</label>
              <input
                type="text"
                name="city"
                id="city-input"
                maxlength="28"
                required
              />

              <label for="state-input">State</label>
              <select name="state" id="state-input"></select>
            </div>
          </fieldset>

          <fieldset>
            <legend>Career</legend>

            <div class="inputs-group">
              <label for="last-job-input">Last Job Position</label>
              <input
                type="text"
                name="last-job"
                id="last-job-input"
                maxlength="40"
                required
              />
              <label for="last-job-desc-input">Job Description</label>
              <input
                type="text"
                name="last-job-desc"
                id="last-job-desc-input"
                maxlength="500"
                required
              />
              <label for="start-date-input">Start date</label>
              <input
                type="text"
                name="last-job-start-date"
                id="start-date-input"
                placeholder="dd / mm / yyyy"
                maxlength="10"
                class="date-input"
              />

              <label for="experiences-input"
                >Summary of previous Job experiences</label
              >
              <textarea
                name="previous-experiences"
                id="experiences-input"
                cols="30"
                rows="8"
                maxlength="1000"
                required
              ></textarea>
              <div class="buttons">
                <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
